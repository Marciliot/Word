<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Esqueceu sua Senha?</h2>
        <h3>Altere sua senha em três passos fáceis. Isso vai ajudá-lo a recuperar sua senha.</h3>
        <ul>
            <li>1 - Digite seu endereço de e-mail.</li>
            <li>2 - Nosso sistema enviará um código para recuperar a senha.</li>
            <li>3 - Use o código para redefinir sua senha.</li>
        </ul>
        <form id="recovery-form">
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
