<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Esqueceu sua Senha?</h2>
        <p>Altere sua senha em três passos fáceis. Isso vai ajudá-lo a recuperar sua senha.</p>
        <ol>
            <li>Digite seu endereço de e-mail.</li>
            <li>Nosso sistema enviará um código para recuperar a senha.</li>
            <li>Use o código para redefinir sua senha.</li>
        </ol>
        <form id="/recovery-form" method="post">
            <label for="email">Digite o e-mail cadastrado:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
